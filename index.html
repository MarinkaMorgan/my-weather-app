<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    /><script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm border-0"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                id="search-form"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location-button">Current</button>
            </div>
          </div>
        </form>
        <h1 id="city">
          </h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="Partly cloudy icon"
                class="weather-icon float-start"
              />
              <div class="float-start">
                <span class="temperature" id="temperature"></span
                ><span class="units"><a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
             
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="week">
          <div class="row">
          
            <div class="col-2">
              <div class="day">
                <ul>
                   <li><span class="wday">Wed</span></li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                    alt="Partly cloudy icon"
                  />
                  <li>33° 22°</li>
                </ul>
              </div>
              </div>
              <div class="col-2">
                <div class="day">
                  <ul>
                     <li><span class="wday">Thu</span></li>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                      alt="Partly cloudy icon"
                    />
                    <li>33° 22°</li>
                  </ul>
                </div>
                </div>
                <div class="col-2">
              <div class="day">
                  <ul>
                     <li><span class="wday">Fri</span></li>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                      alt="rain_s_cloudy icon"
                    />
                    <li>30° 20°</li>
                  </ul>
                </div>
                </div>
            <div class="col-2">
                <div class="day">
                  <ul>
                     <li><span class="wday">Sat</span></li>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                      alt="Partly cloudy icon"
                    />
                    <li>34° 23°</li>
                  </ul>
                </div>
                </div>
                <div class="col-2">
              <div class="day">
                  <ul>
                    <li><span class="wday">Sun</span></li>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                      alt="rain_s_cloudy icon"
                    />
                    <li>33° 22°</li>
                  </ul>
                </div>
                </div><div class="col-2">
                <div class="day">
                  <ul>
                    <li><span class="wday">Mon</span> </li>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                      alt="Partly cloudy icon"
                    />
                    <li>33° 21°</li>
                  </ul>
                </div>
                </div>
         </div> 
      </div> 

    </div><footer>
        <a href="https://github.com/MarinkaMorgan/my-weather-app" target="_blank">Open-source code</a>", by Maryna Avramenko"
      </footer>
    </div>
    	<script src="src/index.js">
	</script>
  </body>
</html>
